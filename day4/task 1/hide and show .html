<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hide and show function</h1>
    <button id="my">hide</button>

    <img
      src="https://tse3.mm.bing.net/th?id=OIP.CHTwfH0kNKvoTj7Yr9rX5QHaGh&pid=Api&P=0&h=180"
      alt="emoji"
      id="two"
    />

    <script>
      const mybutton = document.getElementById("my");
      const image = document.getElementById("two");

      mybutton.addEventListener("click", (event) => {
        if (image.style.display === "none") {
          image.style.display = "block";
          mybutton.textContent = "hide";
        } else {
          image.style.display = "none";
          mybutton.textContent = "show";
        }
      });
    </script>
  </body>
</html>
